<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบรนด์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header รวมจากไฟล์ include -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toolbar -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหาแบรนด์..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a class="icon-btn" href="/brand/create.html" aria-label="เพิ่มแบรนด์">
        <i class="bi bi-plus-square-fill fs-2"></i>
      </a>
    </div>

    <!-- Table -->
    <div id="brand-table-wrapper" class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-warning">
          <tr>
            <th data-field="brand_name">
              ชื่อแบรนด์ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="owner_name">
              เจ้าของแบรนด์ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="brand_line">
              Line <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="brand_phonenumber">
              เบอร์โทรศัพท์ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th>การจัดการ</th>
          </tr>
        </thead>
        <tbody id="brand-tbody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav id="brand-pagination" class="mt-3"></nav>

    <!-- Scripts -->
    <script src="/js/brand-index.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
