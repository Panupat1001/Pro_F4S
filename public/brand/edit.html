<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>แก้ไขแบรนด์</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <main class="container mt-4">
      <div class="card brand-card p-4 mx-auto">
        <form id="brandForm">
          <div class="row g-3">
            <!-- รหัสแบรนด์ (อ่านอย่างเดียว เพื่ออ้างอิงตอนบันทึก) -->
            <div class="col-md-6">
              <label for="brand_id" class="form-label">รหัสแบรนด์</label>
              <input
                id="brand_id"
                name="brand_id"
                class="form-control"
                readonly
              />
            </div>

            <div class="col-md-6">
              <label for="brand_name" class="form-label">ชื่อแบรนด์</label>
              <input
                id="brand_name"
                name="brand_name"
                type="text"
                class="form-control"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="owner_name" class="form-label">เจ้าของแบรนด์</label>
              <input
                id="owner_name"
                name="owner_name"
                type="text"
                class="form-control"
              />
            </div>

            <div class="col-md-6">
              <label for="brand_line" class="form-label">Line</label>
              <input
                id="brand_line"
                name="brand_line"
                type="text"
                class="form-control"
              />
            </div>

            <div class="col-md-6">
              <label for="brand_phonenumber" class="form-label"
                >เบอร์โทรศัพท์</label
              >
              <input
                id="brand_phonenumber"
                name="brand_phonenumber"
                type="tel"
                class="form-control"
              />
            </div>

            <div class="col-md-6">
              <label for="brand_facebook" class="form-label">Facebook</label>
              <input
                id="brand_facebook"
                name="brand_facebook"
                type="text"
                class="form-control"
                placeholder="yourpage"
              />
            </div>

            <div class="col-md-6">
              <label for="brand_email" class="form-label">Email</label>
              <input
                id="brand_email"
                name="brand_email"
                type="email"
                class="form-control"
              />
            </div>

            <div class="col-12">
              <label for="brand_note" class="form-label">หมายเหตุ</label>
              <textarea
                id="brand_note"
                name="brand_note"
                class="form-control"
                rows="4"
              ></textarea>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <a href="/brand/index.html" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> ย้อนกลับ
            </a>
            <button type="submit" id="btnSave" class="btn btn-success">
              <i class="bi bi-save"></i> บันทึกการแก้ไข
            </button>
          </div>
        </form>

        <!-- กล่องแจ้งเตือน -->
        <div id="alertBox" class="alert mt-3 d-none" role="alert"></div>
      </div>
    </main>

    <!-- Modal ยืนยัน -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ยืนยันการแก้ไข</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="ปิด"
            ></button>
          </div>
          <div class="modal-body">
            คุณต้องการบันทึกการแก้ไขแบรนด์นี้ใช่หรือไม่?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ยกเลิก
            </button>
            <button type="button" id="confirmSave" class="btn btn-success">
              ยืนยัน
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS ต้องมาก่อนสคริปต์ของเรา -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- สคริปต์หลักของหน้านี้: ให้ทำงานเหมือน chem/edit.js (โหลดข้อมูลจาก id ใน query string, set ค่าให้ form, และ submit เป็น PUT/PATCH) -->
    <script src="/js/brand-edit.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
