<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มแบรนด์</title>

    <link rel="stylesheet" href="/css/create.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <main class="container mt-4">
      <div class="card p-4 mx-auto" style="max-width: 980px">
        <h4 class="mb-3">เพิ่มแบรนด์</h4>
<form id="brandForm" class="grid" novalidate>
  <!-- ซ้าย -->
  <div class="col">
    <label>
      ชื่อแบรนด์
      <input name="brand_name" placeholder="ชื่อแบรนด์…" required />
    </label>

    <label>
      เจ้าของแบรนด์
      <input name="owner_name" placeholder="ชื่อเจ้าของแบรนด์…" required />
    </label>

    <label>
      Line
      <input name="brand_line" placeholder="Line ID…" />
    </label>

    <label>
      Facebook
      <input name="brand_facebook" placeholder="Facebook…" />
    </label>
  </div>

  <!-- ขวา -->
  <div class="col">
    <label>
      Email
      <input type="email" name="brand_email" placeholder="email@example.com" />
    </label>

    <label>
      เบอร์โทรศัพท์
      <input
        type="tel"
        name="brand_phonenumber"
        inputmode="numeric"
        pattern="^\d{9,10}$"
        maxlength="10"
        placeholder="เบอร์โทร (9–10 หลัก)…"
      />
    </label>
  </div>

  <!-- หมายเหตุ -->
  <div class="col-full">
    <label for="brand_note" class="form-label">หมายเหตุ</label>
    <div class="col-12">
      <textarea
        id="brand_note"
        name="brand_note"
        class="form-control"
        rows="6"
        placeholder="ใส่รายละเอียดเพิ่มเติม…"
      ></textarea>
    </div>
  </div>

  <!-- ปุ่ม -->
  <div class="mt-4 d-flex gap-2">
    <a class="btn btn-secondary" href="/brand/index.html">ยกเลิก</a>
    <button type="submit" id="btnSave" class="btn btn-success">
      <i class="bi bi-save"></i> บันทึก
    </button>
  </div>
</form>

<!-- กล่องแจ้งเตือน -->
<div id="alertBox" class="alert mt-3 d-none" role="alert"></div>

<!-- Modal ยืนยัน -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ยืนยันการบันทึก</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
      </div>
      <div class="modal-body">ต้องการบันทึกข้อมูลแบรนด์นี้ใช่หรือไม่?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
        <button type="button" id="confirmSave" class="btn btn-success">ยืนยัน</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (ต้องอยู่ก่อนสคริปต์ของเรา) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- สคริปต์หลักของหน้า Brand Create -->
<script src="/js/brand-create.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
