<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>รายละเอียดการผลิต</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container py-4" style="max-width: 1200px">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="mb-0">รายละเอียดการผลิต</h3>
        <div class="d-flex gap-2">
          <a
            id="btnBack"
            href="/showdetail/index.html"
            class="btn btn-outline-secondary"
          >
            <i class="bi bi-arrow-left"></i> ย้อนกลับ
          </a>
        </div>
      </div>

      <!-- ข้อมูลหัว -->
      <div class="row g-3 readonly-box">
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">ชื่อผลิตภัณฑ์</label>
          <input id="product_name" class="form-control" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">ปริมาณการผลิต (กรัม)</label>
          <input id="order_quantity" class="form-control text-end" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">รหัสผลิตภัณฑ์</label>
          <input id="product_code" class="form-control" readonly />
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">ราคารวม (บาท)</label>
          <input id="price" class="form-control text-end" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">รหัสล็อตการผลิต</label>
          <input id="order_lot" class="form-control" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">วันที่ผลิต</label>
          <input id="order_date" class="form-control" readonly />
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">วันหมดอายุ</label>
          <input id="order_exp" class="form-control" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">PH</label>
          <input id="ph" class="form-control text-end" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">สี</label>
          <input id="color" class="form-control" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">กลิ่น</label>
          <input id="smell" class="form-control" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">จำนวน (ชิ้น)</label>
          <input id="amount" class="form-control text-end" readonly />
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <label class="form-label">สถานะ</label>
          <input id="status" class="form-control" readonly />
        </div>
      </div>

      <div class="divider"></div>

      <div class="d-flex align-items-center justify-content-between mt-2 mb-2">
        <div class="section-title">ตารางวัตถุดิบ/ส่วนผสม</div>
        <div class="text-secondary" id="matsSummary"></div>
      </div>

      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th style="width: 40%">ชื่อทางการค้า</th>
              <th class="text-end" style="width: 20%">ปริมาณที่ใช้</th>
              <th class="text-end" style="width: 20%">ราคาต่อหน่วย</th>
              <th class="text-end" style="width: 20%">ราคา</th>
            </tr>
          </thead>
          <tbody id="tbody-mats">
            <tr>
              <td colspan="4" class="text-center text-muted py-4">
                กำลังโหลด...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- สคริปต์หลัก (แยกไฟล์) -->
    <script src="/js/showdetail-detail.js"></script>
  </body>
</html>
