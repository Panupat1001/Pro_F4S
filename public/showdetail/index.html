<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดการสั่งผลิตภัณฑ์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===== Toolbar ===== -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหาชื่อผลิตภัณฑ์..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
    </div>

    <!-- ===== Table ===== -->
    <div id="productorder-table-wrapper" class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-warning">
          <tr>
            <th data-field="product_name">
              ชื่อผลิตภัณฑ์ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="product_image" style="width: 150px">
              รูปผลิตภัณฑ์
            </th>
            <th data-field="batch_code">
              รหัสการผลิต <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="brand_name">
              แบรนด์สินค้า <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th>การจัดการ</th>
          </tr>
        </thead>
        <tbody id="productorder-tbody"></tbody>
      </table>
    </div>

    <!-- ===== Pagination ===== -->
    <nav id="productorder-pagination" class="mt-3"></nav>

    <!-- ===== JS ===== -->
    <script src="/js/showdetail-index.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
