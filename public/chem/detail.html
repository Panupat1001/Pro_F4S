<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>รายละเอียดสารเคมี</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS (Dropdown ทำงานต้องมี) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <main class="container mt-4">
      <div class="card chem-card p-4 mx-auto">
        <div class="row g-3">
          <div class="col-md-6">
            <label>ชื่อทางการค้า</label>
            <textarea id="chem_name" class="form-control" readonly></textarea>
          </div>
          <div class="col-md-6">
            <label>ชื่อสากล (INCI Name)</label>
            <textarea id="inci_name" class="form-control" readonly></textarea>
          </div>

          <div class="col-md-6">
            <label>รหัสสารเคมี</label>
            <input id="chem_code" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label>ประเภทของสาร</label>
            <input id="chem_type" class="form-control" readonly />
          </div>

          <div class="col-md-4">
            <label>หน่วยวัดของสาร</label>
            <input id="chem_unit" class="form-control" readonly />
          </div>
          <div class="col-md-4">
            <label>ปริมาณคงเหลือ (กรัม)</label>
            <input id="chem_quantity" class="form-control" readonly />
          </div>
          <div class="col-md-4">
            <label>ปริมาณขั้นต่ำ (กรัม)</label>
            <input id="chem_reorder" class="form-control" readonly />
          </div>

          <div class="col-md-4">
            <label>ราคาต่อกรัม (บาท)</label>
            <input id="price_gram" class="form-control" readonly />
          </div>

          <div class="col-12">
            <label>หมายเหตุ</label>
            <textarea
              id="chem_note"
              class="form-control"
              rows="4"
              readonly
            ></textarea>
          </div>
        </div>

        <div class="mt-4">
          <a href="/chem/index.html" class="btn btn-secondary">ย้อนกลับ</a>
        </div>
      </div>
    </main>

    <script src="/js/chem-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
