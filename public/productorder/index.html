<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header/Navbar -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="/js/navbar.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toolbar -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหา..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a class="icon-btn" href="/productorder/create.html" aria-label="add">
        <i class="bi bi-plus-square-fill fs-2"></i>
      </a>
    </div>

    <!-- Table -->
    <div id="productorder-table-wrapper" class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-warning">
          <tr>
            <th data-field="proorder_id">
              เลขที่ออเดอร์ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="order_lot">
              Lot <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="order_date">
              วันที่สั่ง <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="order_exp">
              วันหมดอายุ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="order_quantity">
              จำนวนสั่ง <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="price">
              ราคา <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th>การจัดการ</th>
          </tr>
        </thead>
        <tbody id="productorder-tbody"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav id="productorder-pagination" class="mt-3"></nav>

    <!-- Page script -->
    <script src="/js/productorder-index.js"></script>
  </body>
</html>
