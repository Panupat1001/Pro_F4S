<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เพิ่มคำสั่งซื้อสินค้า</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <main class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>เพิ่มคำสั่งซื้อสินค้า</h2>
      </div>

      <form id="proorderForm" class="card p-4">
        <div class="row g-3">
          <!-- ดรอปดาวชื่อผลิตภัณฑ์ -->
          <div class="col-md-4">
            <label class="form-label" for="product_select">ชื่อผลิตภัณฑ์</label>
            <select id="product_select" class="form-select" required>
              <option value="">-- กำลังโหลดรายการสินค้า --</option>
            </select>
          </div>

          <!-- รหัสผลิตภัณฑ์ (ออโต้เมื่อเลือกจากดรอปดาว) -->
          <div class="col-md-4">
            <label class="form-label" for="product_code">รหัสผลิตภัณฑ์</label>
            <input
              type="text"
              id="product_code"
              class="form-control"
              placeholder="จะกรอกให้อัตโนมัติ"
              readonly
            />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="order_quantity"
              >จำนวนสั่ง (กรัม)</label
            >
            <input
              type="number"
              class="form-control"
              id="order_quantity"
              min="0"
              required
            />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="order_lot"
              >รหัสล็อตการผลิต (ปี-รหัสผลิตภัณฑ์-ล็อต)</label
            >
            <input
              type="text"
              class="form-control"
              id="order_lot"
              maxlength="20"
              placeholder="เช่น 2025-12345-01"
            />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="order_date">วันที่สั่ง (ผลิต)</label>
            <input type="date" class="form-control" id="order_date" required />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="order_exp">วันหมดอายุ</label>
            <input type="date" class="form-control" id="order_exp" />
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <a href="/productorder/index.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> กลับรายการ
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> บันทึก
          </button>
        </div>
      </form>
    </main>

    <script src="/js/productorder-create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
