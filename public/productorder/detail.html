<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดคำสั่งผลิต</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      .label-sm {
        font-size: 0.9rem;
        color: #333;
      }
      .input-readonly {
        background: #fff !important;
        border: 1px solid #ddd;
        border-radius: 10px;
        height: 48px;
        padding: 10px 14px;
        font-size: 1rem;
      }
      .table thead th {
        background: #000;
        color: #fff;
        border-color: #000;
        font-weight: 600;
      }
      .btn-gold {
        background: #eab308;
        color: #000;
        border-radius: 999px;
        padding: 0.3rem 0.9rem;
        border: 0;
      }
      .btn-gold:disabled {
        background: #e5e7eb;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>

    <main class="container mt-4">
      <div class="card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">รายละเอียดคำสั่งผลิต</h4>
          <div class="d-flex gap-2">
            <a
              href="/productorder/index.html"
              class="btn btn-outline-secondary"
            >
              <i class="bi bi-arrow-left"></i> กลับ
            </a>
            <a id="edit-btn" class="btn btn-warning text-dark">
              <i class="bi bi-pencil-square"></i> แก้ไข
            </a>
          </div>
        </div>

        <!-- ฟิลด์ด้านบน 6 กล่อง -->
        <div class="row g-4">
          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">ชื่อผลิตภัณฑ์</div>
            <input
              id="product_name"
              class="form-control input-readonly"
              readonly
            />
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">รหัสการผลิต</div>
            <input
              id="product_code"
              class="form-control input-readonly"
              readonly
            />
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">
              รหัสล็อตการผลิต (ปี-รหัสผลิตภัณฑ์-ล็อต)
            </div>
            <input
              id="order_lot"
              class="form-control input-readonly"
              readonly
            />
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">วันที่ผลิต</div>
            <input
              id="order_date"
              class="form-control input-readonly"
              readonly
            />
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">วันหมดอายุ</div>
            <input
              id="order_exp"
              class="form-control input-readonly"
              readonly
            />
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">ปริมาณการผลิต (กรัม)</div>
            <input
              id="order_quantity"
              class="form-control input-readonly text-end"
              readonly
            />
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="label-sm mb-1">ราคาประมาณ (บาท)</div>
            <input
              id="estimate_price"
              class="form-control input-readonly text-end"
              readonly
            />
          </div>
        </div>

        <!-- ตารางส่วนผสม -->
        <div class="mt-4">
          <table class="table align-middle">
            <thead>
              <tr>
                <th style="width: 48%">ชื่อทางการค้า</th>
                <th class="text-end" style="width: 14%">ปริมาณที่ต้องการใช้</th>
                <th class="text-end" style="width: 14%">ปริมาณคงคงเหลือ</th>
                <th class="text-end" style="width: 14%">ปริมาณการผลิต</th>
                <th class="text-end" style="width: 10%"></th>
              </tr>
            </thead>
            <tbody id="mat-tbody">
              <!-- rows by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="/js/productorder-detail.js"></script>
  </body>
</html>
