<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดคำสั่งผลิต</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container-fluid mt-3" style="max-width: 1140px">
      <div class="card shadow p-4">
        <div class="d-flex align-items-center gap-2 mb-3">
          <h4 class="mb-0">รายละเอียดคำสั่งผลิต</h4>
        </div>

        <!-- แถบหัวข้อคำสั่งผลิต -->
        <div class="border rounded bg-light p-3 mb-3">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">รหัสการผลิต</label>
              <input id="o_id" class="form-control" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">ชื่อผลิตภัณฑ์</label>
              <input id="p_name" class="form-control" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">รหัสล็อตการผลิต</label>
              <input id="o_lot" class="form-control" readonly />
            </div>
          </div>
          <div class="row g-3 mt-0 mt-md-2">
            <div class="col-md-3">
              <label class="form-label">วันที่สั่งผลิต</label>
              <input id="o_date" class="form-control" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">วันหมดอายุ</label>
              <input id="o_exp" class="form-control" readonly />
            </div>
            <div class="col-md-3">
              <label class="form-label">ปริมาณการผลิต (กรัม)</label>
              <input id="o_qty" class="form-control" readonly />
            </div>
          </div>

          <div class="mt-2"></div>
          <div class="ms-auto d-flex gap-2">
            <a
              id="btnBack"
              class="btn btn-secondary"
              href="/productorder/index.html"
            >
              <i class="bi bi-arrow-left"></i> ย้อนกลับ
            </a>
          </div>
        </div>

        <!-- ตารางสารเคมี -->
        <div class="table-responsive mt-3">
          <table class="table table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>ชื่อสารเคมี</th>
                <th>เปอร์เซ็นต์</th>
                <th>ปริมาณที่ต้องการใช้ (กรัม)</th>
                <th>ปริมาณคงเหลือ (กรัม)</th>
                <th>ปริมาณที่ต้องสั่งเพิ่ม</th>
              </tr>
            </thead>
            <tbody id="chemTableBody"></tbody>
          </table>
        </div>

        <div id="alertBox" class="alert d-none mt-3" role="alert"></div>
      </div>
    </main>

    <script src="/js/productorder-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
