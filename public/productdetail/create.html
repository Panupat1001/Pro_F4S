<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มรายละเอียดผลิตภัณฑ์</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
      <div class="card p-4 mx-auto" style="max-width: 720px">
        <h3 class="mb-3">เพิ่มรายละเอียดผลิตภัณฑ์</h3>

        <form id="detailForm">
          <!-- เลือกผลิตภัณฑ์ -->
          <div class="mb-3">
            <label for="product_id" class="form-label">เลือกผลิตภัณฑ์</label>
            <select
              id="product_id"
              name="product_id"
              class="form-select"
              required
            >
              <option value="">-- เลือกผลิตภัณฑ์ --</option>
            </select>
          </div>

          <!-- แสดงข้อมูลจากสินค้าที่เลือก -->
          <div class="row g-3 mb-2">
            <div class="col-md-6">
              <label class="form-label">แบรนด์</label>
              <input id="brand_name" class="form-control" readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">รหัสผลิตภัณฑ์ (ID)</label>
              <input id="product_code" class="form-control" readonly />
            </div>
          </div>
          <div class="mb-3">
            <small class="text-muted">
              เลขจดแจ้ง (ถ้ามี): <span id="fda_text">-</span>
            </small>
          </div>

          <div class="d-flex gap-2">
            <a href="/productdetail/index.html" class="btn btn-secondary">
              ยกเลิก
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-arrow-right-circle"></i> ต่อไป
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/productdetail-create.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
