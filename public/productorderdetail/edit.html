<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แก้ไขรายละเอียดคำสั่งผลิต (เฉพาะ COA / MSDS)</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container my-4" style="max-width: 900px">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">แก้ไขรายละเอียดคำสั่งผลิต</h3>
        <button id="btnBack" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> กลับ
        </button>
      </div>

      <!-- ฟอร์มแก้ไข: อนุญาตแก้เฉพาะ COA / MSDS -->
      <form id="formEdit" class="card shadow-sm p-4">
        <!-- hidden ids -->
        <input type="hidden" id="pod_id" name="pod_id" />
        <input type="hidden" id="chem_id" name="chem_id" />

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">สารเคมี (chem)</label>
            <!-- เหมือน create แต่ปิดแก้ไข -->
            <input id="chem_name" class="form-control" type="text" disabled />
          </div>

          <div class="col-md-6">
            <label class="form-label">บริษัทผู้ขาย</label>
            <!-- เหมือน create แต่ปิดแก้ไข -->
            <input
              id="company_name"
              class="form-control"
              type="text"
              disabled
            />
          </div>

          <div class="col-md-4">
            <label class="form-label">ปริมาณที่ต้องซื้อเพิ่ม (กรัม)</label>
            <!-- เหมือน create แต่ปิดแก้ไข -->
            <input
              id="orderbuy"
              type="number"
              min="0"
              step="1"
              class="form-control"
              disabled
            />
            <div id="orderbuy_help" class="form-text">reorder: -</div>
          </div>

          <div class="col-md-4">
            <label class="form-label">ราคารวมที่จ่าย (บาท)</label>
            <input id="chem_price" type="text" class="form-control" disabled />
          </div>

          <div class="col-md-4">
            <label class="form-label">ราคา/กรัม (บาท)</label>
            <input id="price_gram" type="text" class="form-control" disabled />
          </div>
        </div>

        <hr class="my-4" />

        <!-- ====== โซนแก้ไขได้จริง: COA / MSDS ====== -->
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">COA (ลิงก์ไฟล์ PDF)</label>
            <div class="input-group">
              <input
                id="coa"
                name="coa"
                type="text"
                class="form-control"
                placeholder="URL COA"
              />
              <a
                id="coa_link"
                class="btn btn-outline-secondary disabled"
                target="_blank"
                rel="noopener"
              >
                เปิดดู
              </a>
            </div>
            <div class="mt-2">
              <input
                id="coa_file"
                type="file"
                accept="application/pdf"
                class="form-control"
              />
              <button
                id="btnUploadCoa"
                type="button"
                class="btn btn-outline-primary mt-2"
              >
                <i class="bi bi-upload"></i> อัปโหลด COA (PDF)
              </button>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">MSDS (ลิงก์ไฟล์ PDF)</label>
            <div class="input-group">
              <input
                id="msds"
                name="msds"
                type="text"
                class="form-control"
                placeholder="URL MSDS"
              />
              <a
                id="msds_link"
                class="btn btn-outline-secondary disabled"
                target="_blank"
                rel="noopener"
              >
                เปิดดู
              </a>
            </div>
            <div class="mt-2">
              <input
                id="msds_file"
                type="file"
                accept="application/pdf"
                class="form-control"
              />
              <button
                id="btnUploadMsds"
                type="button"
                class="btn btn-outline-primary mt-2"
              >
                <i class="bi bi-upload"></i> อัปโหลด MSDS (PDF)
              </button>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-check2"></i> บันทึก (เฉพาะ COA / MSDS)
          </button>
          <button id="btnReset" class="btn btn-secondary" type="reset">
            ล้างฟอร์ม
          </button>
        </div>
      </form>
    </main>

    <!-- JS: เขียนให้โหลดข้อมูลตาม pod_id และอัปเดตเฉพาะ COA/MSDS -->
    <script src="/js/productorderdetail-edit.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
