<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มรายละเอียดคำสั่งผลิต</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container py-3" style="max-width: 1140px">
      <div class="d-flex align-items-center mb-3">
        <a href="#" id="btnBack" class="btn btn-outline-secondary me-2">
          <i class="bi bi-arrow-left"></i> กลับ
        </a>
        <h5 class="mb-0">เพิ่มรายละเอียดคำสั่งผลิต</h5>
        <span id="header_proorder" class="ms-auto text-secondary"></span>
      </div>

      <form id="formCreate" class="card shadow-sm p-3">
        <div class="row g-3">
          <!-- ซ้าย -->
          <div class="col-md-6">
            <label class="form-label">ชื่อทางการค้า</label>
            <select id="chem_id" class="form-select" required>
              <option value="">-- เลือกสารเคมี --</option>
            </select>

            <div class="row g-3 mt-1"></div>
            <div class="col-6">
              <label class="form-label mt-2">ปริมาณที่สั่ง</label>
              <input
                type="number"
                id="orderuse"
                class="form-control"
                min="0"
                step="0.01"
                placeholder="0.00"
                required
              />
            </div>
            <div class="col-6">
              <label class="form-label mt-2">ราคา</label>
              <input
                type="number"
                id="chem_price"
                class="form-control"
                min="0"
                step="0.01"
                placeholder="0.00"
                required
              />
            </div>

            <div class="mt-3">
              <label class="form-label">COA</label>
              <div class="input-group">
                <input
                  type="text"
                  id="coa"
                  class="form-control"
                  placeholder="ลิงก์หรือเลขที่เอกสาร COA"
                />
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  id="btnUploadCoa"
                  title="อัปโหลด"
                >
                  <i class="bi bi-upload"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- ขวา -->
          <div class="col-md-6">
            <label class="form-label">ชื่อบริษัทที่ขายสารเคมี</label>
            <select id="company_id" class="form-select" required>
              <option value="">-- เลือกบริษัท --</option>
            </select>

            <div class="mt-3">
              <label class="form-label">MSDS</label>
              <div class="input-group">
                <input
                  type="text"
                  id="msds"
                  class="form-control"
                  placeholder="ลิงก์หรือเลขที่เอกสาร MSDS"
                />
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  id="btnUploadMsds"
                  title="อัปโหลด"
                >
                  <i class="bi bi-upload"></i>
                </button>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">เป็นเงิน (คำนวณอัตโนมัติ)</label>
              <input type="text" id="orderbuy" class="form-control" disabled />
            </div>
          </div>
        </div>

        <hr class="my-4" />
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> บันทึก
          </button>
          <button type="reset" class="btn btn-outline-secondary">
            ล้างค่า
          </button>
        </div>

        <!-- hidden -->
        <input type="hidden" id="proorder_id" />
      </form>
    </main>

    <script src="/js/productorderdetail-create.js"></script>
  </body>
</html>
