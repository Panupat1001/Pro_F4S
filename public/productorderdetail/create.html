<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มรายละเอียดคำสั่งผลิต</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container my-4" style="max-width: 900px">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">เพิ่มรายละเอียดคำสั่งผลิต</h3>
        <button id="btnBack" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> กลับ
        </button>
      </div>

      <form id="formCreate" class="card shadow-sm p-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label"
              >สารเคมี (chem) <span class="text-danger">*</span></label
            >
            <select id="chem_id" class="form-select" required>
              <option value="">— เลือก —</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label"
              >บริษัทผู้ขาย <span class="text-danger">*</span></label
            >
            <select id="company_id" class="form-select" required>
              <option value="">— เลือก —</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label"
              >ปริมาณที่ต้องซื้อเพิ่ม (กรัม)
              <span class="text-danger">*</span></label
            >
            <input
              id="orderbuy"
              type="number"
              min="0"
              step="1"
              class="form-control"
              placeholder="เช่น 2500"
              required
            />
            <div id="orderuse_help" class="form-text">reorder</div>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-check2"></i> บันทึก
          </button>
          <button class="btn btn-secondary" type="reset">ล้างฟอร์ม</button>
        </div>
      </form>
    </main>

    <script src="/js/productorderdetail-create.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
