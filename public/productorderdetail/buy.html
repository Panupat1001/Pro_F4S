<!-- public/productorderdetail/buy.html -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สั่งซื้อสารเคมี</title>

    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container my-4" style="max-width: 900px">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">สั่งซื้อสารเคมี</h3>
        <button id="btnBack" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> กลับ
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="formBuy" autocomplete="off">
            <!-- แถวบน: ชื่อสาร (ซ้าย) + บริษัท (ขวา) -->
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">ชื่อสารเคมี (ชื่อทางการค้า)</label>
                <input
                  id="chem_name"
                  type="text"
                  class="form-control"
                  placeholder="-"
                  readonly
                />
                <input id="chem_id" type="hidden" />
              </div>
              <div class="col-md-6">
                <label for="company_id" class="form-label"
                  >บริษัทที่ขายสารเคมี</label
                >
                <select id="company_id" class="form-select" required>
                  <option value="">-- เลือกบริษัท --</option>
                </select>
              </div>
            </div>

            <!-- แถวกลาง: ปริมาณที่สั่ง + ราคารวมที่จ่าย -->
            <div class="row g-3 mt-1">
              <div class="col-md-6">
                <label for="orderuse" class="form-label"
                  >ปริมาณที่สั่ง (กรัม)</label
                >
                <input
                  id="orderuse"
                  type="number"
                  min="0"
                  step="1"
                  class="form-control"
                  placeholder="เช่น 2500"
                  required
                />
                <!-- ✅ ย้าย reorder มาตรงนี้ -->
                <div class="form-text" id="orderuse_help">reorder: -</div>
              </div>
              <div class="col-md-6">
                <label for="orderbuy" class="form-label"
                  >ราคารวมที่จ่าย (บาท)</label
                >
                <input
                  id="orderbuy"
                  type="number"
                  min="0"
                  step="0.01"
                  class="form-control"
                  placeholder="เช่น 12000"
                  required
                />
                <div class="form-text">ใช้คำนวณราคา/กรัม</div>
              </div>
            </div>

            <!-- ราคา/กรัม (คำนวณ) -->
            <div class="mt-3">
              <label for="chem_price" class="form-label"
                >ราคา/กรัม (คำนวณ)</label
              >
              <input
                id="chem_price"
                type="text"
                class="form-control"
                readonly
                placeholder="0.00"
              />
            </div>

            <!-- COA / MSDS -->
            <div class="row g-3 mt-1">
              <div class="col-md-6">
                <label for="coa" class="form-label"
                  >COA (ลิงก์หรือรายละเอียด)</label
                >
                <div class="input-group">
                  <input
                    id="coa"
                    type="text"
                    class="form-control"
                    placeholder="เช่น URL เอกสาร COA"
                  />
                  <button
                    id="btnUploadCoa"
                    class="btn btn-outline-primary"
                    type="button"
                  >
                    <i class="bi bi-upload"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="msds" class="form-label"
                  >MSDS (ลิงก์หรือรายละเอียด)</label
                >
                <div class="input-group">
                  <input
                    id="msds"
                    type="text"
                    class="form-control"
                    placeholder="เช่น URL เอกสาร MSDS"
                  />
                  <button
                    id="btnUploadMsds"
                    class="btn btn-outline-primary"
                    type="button"
                  >
                    <i class="bi bi-upload"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> บันทึกการสั่งซื้อ
              </button>
              <button
                type="button"
                id="btnReset"
                class="btn btn-outline-secondary"
              >
                ล้างค่า
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/js/productorderdetail-buy.js"></script>
  </body>
</html>
