<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายละเอียดคำสั่งผลิต</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toolbar -->
    <div class="toolbar">
      <input type="text" id="searchInput" placeholder="ค้นหา..." />
      <a class="icon-btn text-dark" id="searchBtn" aria-label="search">
        <i class="bi bi-search fs-2"></i>
      </a>
      <a
        class="icon-btn"
        href="/productorderdetail/create.html"
        aria-label="add"
      >
        <i class="bi bi-plus-square-fill fs-2"></i>
      </a>
    </div>

    <!-- Table -->
    <div id="productorderdetail-table-wrapper" class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-warning">
          <tr>
            <th data-field="chem_name">
              ชื่อสารเคมี <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="order_lot">
              ล็อตการผลิต <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="company_name">
              บริษัท <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="orderuse">
              ปริมาณใช้ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="chem_price">
              ราคา <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="orderbuy">
              ปริมาณสั่งซื้อ <i class="bi bi-arrow-down-up sort-icon"></i>
            </th>
            <th data-field="coa">COA</th>
            <th data-field="msds">MSDS</th>
            <th>การจัดการ</th>
          </tr>
        </thead>
        <tbody id="productorderdetail-tbody"></tbody>
      </table>
    </div>

    <nav id="productorderdetail-pagination" class="mt-3"></nav>

    <script src="/js/productorderdetail-index.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
