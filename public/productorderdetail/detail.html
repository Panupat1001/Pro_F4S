<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>รายละเอียดการสั่งผลิต (Product Order Detail)</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
      <div class="card p-4 mx-auto shadow">
        <h4 class="mb-3">รายละเอียดการสั่งผลิต</h4>
        <div class="row g-3">
          <div class="col-md-6">
            <label>ชื่อสารเคมี</label>
            <input id="chem_name" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label>ชื่อบริษัท</label>
            <input id="company_name" class="form-control" readonly />
          </div>

          <div class="col-md-4">
            <label>ปริมาณใช้ (กรัม)</label>
            <input id="orderuse" class="form-control" readonly />
          </div>
          <div class="col-md-4">
            <label>ราคาต่อกรัม (บาท)</label>
            <input id="chem_price" class="form-control" readonly />
          </div>
          <div class="col-md-4">
            <label>ราคารวม (บาท)</label>
            <input id="orderbuy" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label>COA (Certificate of Analysis)</label>
            <input id="coa" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label>MSDS (Material Safety Data Sheet)</label>
            <input id="msds" class="form-control" readonly />
          </div>
        </div>

        <div class="mt-4">
          <a href="/productorderdetail/index.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> ย้อนกลับ
          </a>
        </div>
      </div>
    </main>

    <script src="/js/productorderdetail-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
