<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>รายละเอียดผลิตภัณฑ์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header รวม -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
      <div class="card product-card p-4 mx-auto">
        <div class="row g-3">
          <div class="col-md-6">
            <label>ชื่อผลิตภัณฑ์</label>
            <textarea
              id="product_name"
              class="form-control"
              readonly
            ></textarea>
          </div>
          <div class="col-md-6">
            <label>แบรนด์</label>
            <input id="brand_name" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label>เลขที่จดแจ้ง (FDA)</label>
            <input id="notify_no" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label>วันที่จดแจ้ง</label>
            <input id="notify_date" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label>วันหมดอายุ</label>
            <input id="expire_date" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label>สถานะ</label>
            <input id="status" class="form-control" readonly />
          </div>

          <div class="col-md-12">
            <label>รูปผลิตภัณฑ์</label>
            <div class="d-flex gap-3 flex-wrap">
              <img
                id="product_picture1"
                class="img-thumbnail"
                style="max-height: 150px"
              />
              <img
                id="product_picture2"
                class="img-thumbnail"
                style="max-height: 150px"
              />
              <img
                id="product_picture3"
                class="img-thumbnail"
                style="max-height: 150px"
              />
            </div>
          </div>
        </div>

        <div class="mt-4">
          <a href="/product/index.html" class="btn btn-secondary">ย้อนกลับ</a>
        </div>
      </div>
    </main>

    <script src="/js/product-detail.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
