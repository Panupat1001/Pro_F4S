<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>แก้ไขผลิตภัณฑ์</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header รวม -->
    <div id="site-header"></div>
    <script src="/js/include-header.js"></script>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="container mt-4">
      <div class="card product-card p-4 mx-auto">
        <form id="productForm" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="product_name" class="form-label">ชื่อผลิตภัณฑ์</label>
              <input
                id="product_name"
                name="product_name"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="brand_id" class="form-label">แบรนด์</label>
              <select
                id="brand_id"
                name="brand_id"
                class="form-select"
                required
              ></select>
            </div>

            <div class="col-md-6">
              <label for="notify_no" class="form-label"
                >เลขที่จดแจ้ง (FDA)</label
              >
              <input id="notify_no" name="notify_no" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="notify_date" class="form-label">วันที่จดแจ้ง</label>
              <input
                id="notify_date"
                name="notify_date"
                type="date"
                class="form-control"
              />
            </div>

            <div class="col-md-6">
              <label for="expire_date" class="form-label">วันหมดอายุ</label>
              <input
                id="expire_date"
                name="expire_date"
                type="date"
                class="form-control"
              />
            </div>
<div class="col-md-12">
  <label class="form-label">รูปผลิตภัณฑ์</label>
  <div class="d-flex gap-3 flex-wrap">
    <input type="file" id="product_picture1" name="product_picture1" class="form-control" />
    <input type="hidden" id="old_picture1" name="old_picture1" />

    <input type="file" id="product_picture2" name="product_picture2" class="form-control" />
    <input type="hidden" id="old_picture2" name="old_picture2" />

    <input type="file" id="product_picture3" name="product_picture3" class="form-control" />
    <input type="hidden" id="old_picture3" name="old_picture3" />
  </div>
  <div class="mt-2 d-flex gap-3 flex-wrap">
    <img id="preview1" class="img-thumbnail" style="max-height:120px" />
    <img id="preview2" class="img-thumbnail" style="max-height:120px" />
    <img id="preview3" class="img-thumbnail" style="max-height:120px" />
  </div>
</div>

          <div class="mt-4 d-flex gap-2">
            <a href="/product/index.html" class="btn btn-secondary">ย้อนกลับ</a>
            <button type="submit" id="btnSave" class="btn btn-success">
              <i class="bi bi-save"></i> บันทึกการแก้ไข
            </button>
          </div>
        </form>
        <!-- Alert สำหรับแสดงข้อความ -->
<div id="alertBox" class="alert d-none" role="alert"></div>

      </div>
    </main>
<!-- Confirm Save Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ยืนยันการแก้ไข</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
      </div>
      <div class="modal-body">
        คุณต้องการบันทึกการแก้ไขผลิตภัณฑ์นี้ใช่หรือไม่?
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
        <button id="confirmSave" class="btn btn-success" type="button">ยืนยัน</button>
      </div>
    </div>
  </div>
</div>

    <script src="/js/product-edit.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
